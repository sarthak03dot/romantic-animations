<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Animations Test</title>
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #animation-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .btns {
        position: absolute;
        z-index: 10;
        top: 20px;
        left: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="btns">
      <button onclick="startFloatingHearts('animation-container')">
        Floating Hearts
      </button>
      <button onclick="startHeartTrail('animation-container')">
        Heart Trail
      </button>
      <button onclick="startHeartBurst('animation-container')">
        Heart Burst
      </button>
    </div>

    <div id="animation-container"></div>

    <script type="module">
      import {
        startFloatingHearts,
        startHeartTrail,
        startHeartBurst,
      } from "../src/index.js";

      // Default on load
      startFloatingHearts("animation-container");
    </script>
  </body>
</html>
